<div>
  <div class="wrap-filter-button">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
    <div class="wrap-button">
      <button mat-raised-button color="primary" (click)="ExportTOExcel()" class="excel_button">Export as Excel</button>
      <button mat-flat-button (click)="saveToArchion()" class="archion_button">{{buttonName}}</button>
    </div>
  </div>
  <ng-content></ng-content>
  <div #TABLE>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" #table>
      <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
            ARCHION
          <mat-checkbox 
            (change)="$event ? masterToggle() : null" 
            [checked]="selection.hasValue() && isAllSelected()"
            [indeterminate]="selection.hasValue() && !isAllSelected()" 
            [aria-label]="checkboxLabel()" 
            color="primary">
          </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row;">
          <mat-checkbox (click)="$event.stopPropagation()"         
            (change)="$event ? selection.toggle(row) : null"
            (change)="toogleRow(row,$event)"
            [checked]="selection.isSelected(row) || selection.isSelected(row.number) != listNumber(row.number)" 
            [aria-label]="checkboxLabel(row)" 
            color="primary"
            [disabled] = "checkedFromArchion(row.number)">
          </mat-checkbox>
        </td>
      </ng-container>
      <ng-container matColumnDef="{{obj}}" *ngFor="let obj of displayedColumns| slice:1; let i = index;">
        <th mat-header-cell *matHeaderCellDef> {{obj | uppercase}} </th>
        <span *ngIf="obj == 'number'">
          <td mat-cell *matCellDef="let element" style="padding:5px">
            <a href="http://w2tsl72/FAB-2_test/DMRMenu.asp?DmrNum={{element[obj]}}" target="_blank">{{element[obj]}} </a>
          </td>
        </span>
        <td mat-cell *matCellDef="let element" [class.redColor]="obj == 'scrap' && element[obj] > 0">
          <section>{{element[obj]}}</section>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" id="{{row.number}}">
      </tr>
    </table>
  </div>
</div>
