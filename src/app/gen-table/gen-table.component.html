
    <div class="wrap-filter-button">
        <mat-form-field class="filter-wrap">
          <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
        </mat-form-field>
        <div class="wrap-button">
          <button mat-raised-button color="primary" (click)="ExportTOExcel()" class="excel_button">Export as Excel</button>
        </div>
      </div>
    <ng-content></ng-content>
    <div #TABLE>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <ng-container matColumnDef="{{obj}}" *ngFor="let obj of displayedColumns; let i = index;">
                <th mat-header-cell *matHeaderCellDef> {{obj | uppercase}} </th>
                <span *ngIf="obj == 'number'">
                  <td mat-cell *matCellDef="let element" style="padding:5px">
                    <a href="http://w2tsl72/FAB-2_test/DMRMenu.asp?DmrNum={{element[obj]}}&pass={{linkEncrypt}}"
                      target="_blank">{{element[obj]}} </a>
                  </td>
                </span>
                <td mat-cell *matCellDef="let element" [class.redColor]="obj == 'scrap' && element[obj] > 0">
                  <section>{{element[obj]}}</section>
                </td>
              </ng-container>
          
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns; "></tr>
          </table>
    </div>
